<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="d-flex justify-content-center align-items-center mt-5 pt-4 " >
    <div class="calculator mt-5 mx-5 shadow p-4 bg-white rounded">

<input type="text" id="sum" class="form-control">


<div class="row mt-4 ">

    <div class="col "><button class="btn btn-secondary w-100">C</button></div>
    <div class="col"><button class="btn btn-secondary w-100">/</button></div>
    <div class="col"><button class="btn btn-secondary w-100">%</button></div>
    <div class="col"><button class="btn btn-secondary w-100">=</button></div>
    </div>

<div class="row mt-4">

    <div class="col"><button class="btn btn-secondary w-100">7</button></div>
    <div class="col"><button class="btn btn-secondary w-100">8</button></div>
    <div class="col"><button class="btn btn-secondary w-100">9</button></div>
    <div class="col"><button class="btn btn-secondary w-100">X</button></div>
    </div>
    
<div class="row mt-4">

<div class="col"><button class="btn btn-secondary w-100">4</button></div>
<div class="col"><button class="btn btn-secondary w-100">5</button></div>
<div class="col"><button class="btn btn-secondary w-100">6</button></div>
<div class="col"><button class="btn btn-secondary w-100">-</button></div>
</div>

<div class="row mt-4">

    <div class="col"><button class="btn btn-secondary w-100">1</button></div>
    <div class="col"><button class="btn btn-secondary w-100">2</button></div>
    <div class="col"><button class="btn btn-secondary w-100">3</button></div>
    <div class="col"><button class="btn btn-secondary w-100">+</button></div>
    </div>
    <div class="row mt-4">

        <div class="col"><button class="btn btn-secondary w-100">()</button></div>
        <div class="col"><button class="btn btn-secondary w-100">0</button></div>
        <div class="col"><button class="btn btn-secondary w-100">.</button></div>
        <div class="col"><button class="btn btn-secondary w-100">x</button></div>
        </div>


    </div>
</div>
    <script src="app.js"></script>
  </body>
</html>
