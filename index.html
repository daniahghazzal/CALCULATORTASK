<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="d-flex justify-content-center align-items-center mt-5 pt-4 " >
    <div class="calculator mt-5 mx-5 shadow p-4 " >

<input type="text" id="display" class="form-control " readonly>


<div class="row mt-4 g-2 mb-2">

    <div class="col"><button onclick="clearDisplay()" class="btn btn-light  w-100" id="button">C</button></div>
    <div class="col"><button onclick="addToDisplay('/')" class="btn btn-light w-100" id="button">/</button></div>
    <div class="col"><button onclick="addToDisplay('%')" class="btn btn-light w-100"id="button">%</button></div>
    <div class="col"><button onclick="calculate()" class="btn btn-light  w-100"id="button">=</button></div>
    </div>

<div class="row mt-4 g-2 mb-2">

    <div class="col"><button onclick="addToDisplay('7')" class="btn btn-light w-100"id="button">7</button></div>
    <div class="col"><button onclick="addToDisplay('8')" class="btn btn-light w-100"id="button">8</button></div>
    <div class="col"><button onclick="addToDisplay('9')" class="btn btn-light w-100"id="button">9</button></div>
    <div class="col"><button onclick="addToDisplay('*')" class="btn btn-light w-100"id="button">X</button></div>
    </div>
    
<div class="row mt-4 g-2 mb-2">

<div class="col"><button onclick="addToDisplay('4')" class="btn btn-light w-100"id="button">4</button></div>
<div class="col"><button onclick="addToDisplay('5')" class="btn btn-light w-100"id="button">5</button></div>
<div class="col"><button onclick="addToDisplay('6')" class="btn btn-light w-100" id="button">6</button></div>
<div class="col"><button onclick="addToDisplay('-')" class="btn btn-light w-100" id="button">-</button></div>
</div>

<div class="row mt-4 g-2 mb-2">

    <div class="col"><button onclick="addToDisplay('1')" class="btn btn-light w-100" id="button">1</button></div>
    <div class="col"><button onclick="addToDisplay('2')" class="btn btn-light w-100" id="button">2</button></div>
    <div class="col"><button onclick="addToDisplay('3')" class="btn btn-light w-100" id="button">3</button></div>
    <div class="col"><button onclick="addToDisplay('+')" class="btn btn-light w-100" id="button">+</button></div>
    </div>
    <div class="row mt-4 g-2 mb-2">

        
        <div class="col"><button onclick="addToDisplay('0')" class="btn btn-light w-100" id="button">0</button></div>
        <div class="col"><button onclick="addToDisplay('.')" class="btn btn-light w-100" id="button">.</button></div>
        
        </div>


    </div>
</div>
    <script src="app.js"></script>
  </body>
</html>
